<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>JS + CSS Clock</title>
    </head>
    <body>
        <div class="clock">
            <div class="clock-face">
                <div class="hand hour-hand"></div>
                <div class="hand min-hand"></div>
                <div class="hand second-hand"></div>
            </div>
        </div>

        <style>
            html {
                background: #018ded url(https://unsplash.it/1500/1000?image=881&blur=5);
                background-size: cover;
                font-family: 'helvetica neue';
                text-align: center;
                font-size: 10px;
            }

            body {
                margin: 0;
                font-size: 2rem;
                display: flex;
                flex: 1;
                min-height: 100vh;
                align-items: center;
            }

            .clock {
                width: 30rem;
                height: 30rem;
                border: 20px solid white;
                border-radius: 50%;
                margin: 50px auto;
                position: relative;
                padding: 2rem;
                box-shadow: 0 0 0 4px rgba(0, 0, 0, 0.1), inset 0 0 0 3px #efefef,
                    inset 0 0 10px black, 0 0 10px rgba(0, 0, 0, 0.2);
            }

            .clock-face {
                position: relative;
                width: 100%;
                height: 100%;
                transform: translateY(-3px); /* account for the height of the clock hands */
            }

            .hand {
                width: 50%;
                height: 10px;
                background: black;
                position: absolute;
                top: 50%;
                transform-origin: 100% 100%;
                transform: rotate(90deg);
            }
            .second-hand {
                /* transform: rotate(90deg+10deg); */
            }
            .min-hand {
                transform: rotate(100deg);
            }
        </style>

        <script>
            const second_hand = document.querySelector('.second-hand');
            const min_hand = document.querySelector('.min-hand');
            let degForSecond = 90;
            let degForMinute = 90;
            let degForHour = 90;
            let seconds = 0;
            let minutes = 0;
            // function secondCount() {
            //     return (degForSecond += 360 / 60);
            //     console.log(degForSecond);
            // }
            // setInterval(secondCount(), 1000);
            setInterval(() => {
                minutes = Math.floor(seconds / 60);

                degForSecond += 360 / 60;
                degForMinute = 90 + (360 / 60) * minutes;
                // console.log(degForSecond);
                second_hand.style.transform = `rotate(${degForSecond}deg)`;
                min_hand.style.transform = `rotate(${degForMinute}deg)`;
                seconds++;
                console.log(seconds + '초');
                console.log(minutes + '분');
            }, 1000);
        </script>
    </body>
</html>
